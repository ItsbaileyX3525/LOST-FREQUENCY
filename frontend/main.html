<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOST FREQUENCY</title>
	<meta name="description" content="A cooperative cryptography-based signal decoding experience">
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="">
	<div id="app">
		Welcome to the homepage! Your unique fingerprint is 
    <p id="fingerprint">fingerprint</p>
    <br>
    Your hash to decode is: <p id="hash">hash</p>
    <br>
    Your hint for your hash: <p id="hint">hint</p>
    <br>
    Have you decoded your hash: <p id="hasHashDecoded">no</p>
    <br>
    revealed final hash so far: <p id="fullHash">abc123</p>
  <form action="/api/submitMyHash" id="le-form">
    <label for="hashArea">Decoded Hash:</label>
    <input name="hashArea" type="text" class="decoded-input" placeholder="Enter decoded hash">
    <input type="submit" value="SUBMIT" class="decoded-button">
  </form>
  <br>
  <div class="flex justify-center">
    <input type="checkbox" id="checkboxInput" checked="true">
    <label for="checkboxInput" class="toggleSwitch">
    <div class="speaker"><svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
    <path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z" style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
    <path d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6" style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
    </svg></div>
    <div class="mute-speaker"><svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
    <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
    <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
    </svg></div>
    </label>
  </div>


	</div>
</body>
<script type="module" src="/src/main.ts"></script>
</html>
